apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ihms-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ihms-frontend
                port:
                  number: 80
